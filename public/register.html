<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form Tutorial</title>
		<link rel="stylesheet" href="log.css">
		<script src='/socket.io/socket.io.js'></script>
		<script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
	</head>
	<body>
		<div class="login-form">
			<h1>Register Form</h1>
			<p id="action"></p>
			<form action="reg" method="POST">
                <input type="email" name="email" placeholder="Email" required>
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
                <input type="password" name="passwordBis" placeholder="Confirm your password" required>
				<input type="submit">
			</form>
		</div>
		<script>
			$(function (){
				var socket = io();
				socket.emit('islogged');
				socket.on('redirecthome',()=>{
              		document.getElementById('action').innerHTML = "Vous êtes déjà connecté! Vous allez être redirigé";
					setTimeout(function () {
       					window.location.href = "index.html"; 
    				}, 1000);
            	});
			});
		
		</script>
	</body>
</html>
