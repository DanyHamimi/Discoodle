<script>
  var socket = io();
  socket.on("logged", username => {
    console.log("Hey");
    sessionStorage.setItem("username", username);
  });
  sessionStorage.setItem('clé', true);
  var data = sessionStorage.getItem('clé');
  $(function (){
    var socket = io();
    socket.emit('articleload');
    socket.on('articleload',(articles) =>{
      console.log(sessionStorage.getItem('clé'));
      if(!sessionStorage.getItem('clé') == false){
        for(i = 0; i<articles.length;i++){
        if(articles[i].type == 1){
          var node = document.getElementById('important');
          node.insertAdjacentHTML('beforeend', '<div class="card-panel grey lighten-5 z-depth-1"> <div class="row"> <div class="col s2"> <img src="https://materializecss.com/images/yuna.jpg" alt="" class="circle responsive-img"> </div> <span id="card-notif" class="card-title">'+articles[i].auteur+'</span><hr/> <div class="col s10"> <span class="black-text"> '+articles[i].contenu+'<p>le '+articles[i].date+' </p></span> </div> </div> </div>');
        }
        else{
          var node = document.getElementById('news');
          node.insertAdjacentHTML('beforeend','<div class="card grey lighten-5 z-depth-1"> <div class="card-content black-text"> <span class="card-title" id="card-ano">INFORMATIONS:</span><span class="card-title" id="card-sub">'+articles[i].nom+'</span><hr/> <p>'+articles[i].contenu+'</p><br><p>Auteur : '+articles[i].auteur+' le '+articles[i].date+' </div> </div> </div>');
        }
      }
      console.log(articles);
      }
    })
    sessionStorage.setItem('clé', false);
    console.log(sessionStorage.getItem('clé'));


    $(".tab").click(function(){
      localStorage.setItem("nom", $(this).attr('id'));
      console.log(localStorage.getItem('nom'));
    });
  })
</script>
